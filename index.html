<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>Калькулятор</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>
	
	<body>

		<div id='calc'>
			<div class='outer'>
				<div class='info'></div>
				<div class='formula'></div>
				<div class='out' id='out'>0</div>
				<div class='outFon' id='outFon'>888888888888</div>
				
			</div>
			<div class='keys'>
				<button class="btn">7</button>
				<button class="btn">8</button>
				<button class="btn">9</button>&emsp;&emsp;
				<button class="cancel">C</button>
				<button class="btn" title="Удалить последний символ"><-</button><br>
				
				<button class="btn">4</button>
				<button class="btn">5</button>
				<button class="btn">6</button>&emsp;&emsp;
				<button class="btn">+</button>
				<button class="btn">-</button><br>
				
				<button class="btn">1</button>
				<button class="btn">2</button>
				<button class="btn">3</button>&emsp;&emsp;
				<button class="btn">*</button>
				<button class="btn">/</button><br>
				
				<button class="btn">0</button>
				<button class="btn">.</button>
				<button class="ravno">=</button>&emsp;&emsp;
				<button class="btn">(</button>
				<button class="btn">)</button><br>
			</div>
		 </div>
		
		<script src="js/calc.js"></script>
	</body>
</html>
